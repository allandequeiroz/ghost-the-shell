version: '3.2'

services:

  # Ghost server    
  ghost:
    image: allandequeiroz/ghost-the-shell
    restart: always  
    ports:
      - mode: host
        target: 2368
        published: 80
    volumes:
      - $PWD/data/blog:/var/www/ghost/content/data/
      - $PWD/conf/config.production.json:/var/www/ghost/core/server/config/env/config.production.json
